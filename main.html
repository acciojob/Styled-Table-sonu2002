<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Stats Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        thead {
            background-color: #1e3a8a;
            color: white;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        th {
            font-weight: bold;
        }

        .win {
            color: green;
        }

        .loss {
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Game Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Kills</th>
                <th>Saved</th>
                <th>Deaths</th>
                <th>Revives</th>
                <th>Win</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hackerman</td>
                <td>10</td>
                <td>0</td>
                <td>1</td>
                <td>0</td>
                <td class="loss">0</td>
            </tr>
            <tr>
                <td>Cool Doggo</td>
                <td>13</td>
                <td>4</td>
                <td>8</td>
                <td>7</td>
                <td class="win">1</td>
            </tr>
            <tr>
                <td>Andrews</td>
                <td>19</td>
                <td>2</td>
                <td>10</td>
                <td>11</td>
                <td class="loss">0</td>
            </tr>
            <tr>
                <td>Strawberry</td>
                <td>2</td>
                <td>9</td>
                <td>3</td>
                <td>5</td>
                <td class="win">1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
